<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Tranning</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/dados.js" defer></script>
    <script src="js/scripts.js" defer></script>
    <link rel="shortcut icon" href="img/letra-h.png" type="image/x-icon">
    <!-- Icones -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <div id="top-bar">
            <div class="logo">
                <img src="img/logo-curto.png" alt="Logo-Zilia">
            </div>
        </div>
        <div id="bottom-bar">
            <div id="aplication-name">
                <p>Facilities e-DOC</p>
            </div>
            <nav>
                <div class="button-bottom-bar button-selected" id="tb-machines-resources">Machines and Resources</div>
                <div class="button-bottom-bar" id="tb-electric-panels">Electric Panels</div>
                <div class="button-bottom-bar" id="tb-instruments-tools">Instruments and Tools</div>
                <div class="button-bottom-bar" id="tb-rocedures">Procedures</div>
                <div class="button-bottom-bar" id="tb-others">Others</div>
            </nav>
            <div id="vazio"></div>
        </div>
    </header>

    <div id="container">
        <div id="side-bar">
            <div class="side-bar-inner" id="utilidades">
                <div class="title-tree">
                    <ion-icon name="add-outline"></ion-icon>
                    <p>Utilidades:</p>
                </div>
                <div class="filter-sidebar">
                    <input type="checkbox" name="ENERGY" id="energy-filter" checked>
                    <label for="ENERGY">ENERGY</label>
                </div>
                <div class="filter-sidebar">
                    <input type="checkbox" name="CDA" id="cda-filter" checked>
                    <label for="CDA">CDA</label>
                </div>
                <div class="filter-sidebar">
                    <input type="checkbox" name="HVAC" id="hvac-filter" checked>
                    <label for="HVAC">HVAC</label>
                </div>
                <div class="filter-sidebar">
                    <input type="checkbox" name="DI-WATER" id="diwater-filter" checked>
                    <label for="DI-WATER">DI WATER</label>
                </div>
                <div class="filter-sidebar">
                    <input type="checkbox" name="PCW" id="pcw-filter" checked>
                    <label for="PCW">PCW</label>
                </div>
                <div class="filter-sidebar">
                    <input type="checkbox" name="C-WATER" id="cwater-filter" checked>
                    <label for="C-WATER">C. WATER</label>
                </div>
                <div class="filter-sidebar">
                    <input type="checkbox" name="N2" id="n2-filter" checked>
                    <label for="N2">N2</label>
                </div>
                <div class="filter-sidebar">
                    <input type="checkbox" name="EXHAUST" id="exhaust-filter" checked>
                    <label for="EXHAUST">EXHAUST</label>
                </div>
                <div class="filter-sidebar">
                    <input type="checkbox" name="LN2" id="ln2-filter" checked>
                    <label for="LN2">LN2</label>
                </div>
                <div class="filter-sidebar">
                    <input type="checkbox" name="WWT" id="wwt-filter" checked>
                    <label for="WWT">WWT</label>
                </div>
                <div class="filter-sidebar">
                    <input type="checkbox" name="VACUUM" id="vacuum-filter" checked>
                    <label for="VACUUM">VACUUM</label>
                </div>
            </div>

        </div>
    
        <main> 
            <div id="central">
                <div class="topbar-central">
                    <div class="return-button">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                    </div>
                    <div class="search-bar">
                        <ion-icon name="search-outline"></ion-icon>
                        <input type="text" id="search-input">
                    </div>
                    <button id="add-resource">Add Resource</button>
                </div>
                
                <div class="central-inner">
                             
                </div>
            </div>
        </main>
        
    </div>

    <footer>
        <div id="rodape">
            <h4>Zilia Tech - Henrique Xavier</h4>
        </div>
    </footer>

    <div class="add-resource-screen hide">
        <div class="add-resource-screen-header">
            <h3>Add Resource</h3>
            <button id="add-resource-screen-button-close">X</button>
        </div>
        <div class="add-resource-screen-form">
            <label for="title" name="Title">Title:</label>
            <input type="text" name="Title" placeholder="Digite o titulo do Resource" id="add-resource-screen-form-title"/>
        </div>
        <div class="add-resource-screen-form">
            <label for="Description" name="Description">Description:</label>
            <input type="text" name="Description" placeholder="Digite a descrição do Resource" id="add-resource-screen-form-description"/>
        </div>
        <div class="add-resource-screen-form">
            <label for="Image" name="Image">Image:</label>
            <input type="file" name="Image" id="add-resource-screen-img-file" accept="image/*"/>
        </div>
        <button id="add-resource-screen-form-button-ok">OK</button>
    </div>
    
</body>
</html>
