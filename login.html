<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/letra-h.png" type="image/x-icon">
    <title>Zilia Tech - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>

    <div id="topo">
        <img src="img/logo.png" alt="zilia logo">
    </div>

    <div id="container-login">
        <div class="form-control">
            <label for="email" name="email" id="email-label">E-mail</label>
            <input type="text" name="email" id="email-input" placeholder="Digite seu email" />
        </div>
        <div class="form-control">
            <label for="password" name="password" id="password-label">Senha</label>
            <input type="password" name="password" id="password-input" placeholder="Digite sua senha" />
        </div>
        
        <input type="submit" id="login-button" value="Entrar" />
    </div>
    
</body>
</html>
